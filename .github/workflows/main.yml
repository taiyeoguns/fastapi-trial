---
name: Test

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - master

  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run Tests
        env:
          POSTGRES_USER: "-"
          POSTGRES_PASSWORD: "-"
          POSTGRES_HOST: "-"
          POSTGRES_DB: "-"
        run: |
          pytest -vv --junitxml=junit/test-results.xml
